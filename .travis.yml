language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10-dev"

matrix:
  allow_failures:
    - python: "3.5"  # TODO: Investigate why language detection act differently

install:
  - pip install pytest pytest-cov codecov
  - python setup.py install

script:
  - pytest --cov=charset_normalizer --cov-report=term-missing -rxXs

after_success:
  - codecov
