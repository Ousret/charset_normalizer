language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10-dev"

matrix:
  allow_failures:
    - python: "3.5"

before_install:
  - "pip install -U pip setuptools"
  - "pip install -r requirements.txt"

install:
  - pip install -r requirements.txt
  - python setup.py install

script:
  - pytest

after_success:
  - codecov
