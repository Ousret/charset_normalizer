language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10-dev"

matrix:
  allow_failures:
    - python: "3.5"

install:
  - pip install -r requirements.txt
  - python setup.py install

script:
  - pytest --cov=./ --cov-report=term-missing -rxXs

after_success:
  - codecov
